<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <button class="gridBtn"></button>
    <div class="container"></div>
</body>
<script>
    gridNumber = 256;
    var container = document.querySelector('.container');
document.addEventListener('DOMContentLoaded', function() {
    var container = document.querySelector('.container');

    // Create box elements
    for (var x = 0; x < gridNumber; x++) {
        var box = document.createElement('div');
        box.setAttribute('class', 'box');
        container.appendChild(box);
    }

    // Add event listener to each box
    var boxes = document.querySelectorAll('.box');
    boxes.forEach(function(box) {
        box.addEventListener('mouseover', function() {
            box.style.backgroundColor = 'blue';
        });
    });
});
    // take user input to change grid size
    gridBtn = document.querySelector('.gridBtn');
    gridBtn.textContent = 'change grid size';
    gridBtn.addEventListener('click', function(){
    var newSize = prompt("Enter grid size", "16");
    if (newSize !== null) {
        gridNumber = parseInt(newSize ** 2);
        
        // Clear the existing grid
        container.innerHTML = '';
        
        // Recreate the grid with the new size
        for (var x = 0; x < gridNumber; x++) {
            var box = document.createElement('div');
            box.setAttribute('class', 'box');
            container.appendChild(box);
        }
        container.style.width = parseInt(newSize) * 50 + 'px';

        var boxes = document.querySelectorAll('.box');
    boxes.forEach(function(box) {
        box.addEventListener('mouseover', function() {
            box.style.backgroundColor = 'blue';
        });
    });
    }
});

</script>
</html>
